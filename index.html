<!DOCTYPE html>
<html>
<head>
  <title>JJHub Key System</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f0f, #1f1f1f);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .title {
      font-size: 32px;
      color: #00ff99;
      margin-bottom: 20px;
    }
    .progress {
      width: 300px;
      height: 20px;
      background-color: #333;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      width: 100%;
      height: 100%;
      background-color: #00ff99;
    }
    .done-btn {
      background-color: #00ff99;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .key-box {
      margin-top: 30px;
      font-size: 18px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="title">üõ°Ô∏è JJHub Key System</div>
  <p>Progress: 2/2</p>
  <div class="progress"><div class="progress-bar"></div></div>
  <a href="https://lootlabs.net/link/YOUR_LINK_ID" target="_blank">
    <button class="done-btn">Go to LootLabs</button>
  </a>
  <div class="key-box" id="keyBox"></div>

  <script>
    function generateKey() {
      const key = Math.random().toString(36).substring(2, 10).toUpperCase() + "-JJHUB";
      document.getElementById("keyBox").innerText = "‚úÖ Your key: " + key;

      // Optional: send key to Discord webhook or log it
      // Optional: auto-add to keys.json via backend (requires Replit or Glitch)
    }

    // Simulate return from LootLabs
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("done")) {
        generateKey();
      }
    };
  </script>
</body>
</html>
