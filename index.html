<!DOCTYPE html>
<html>
<head>
  <title>JJHub Key System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      text-align: center;
      padding-top: 80px;
    }

    .title {
      font-size: 36px;
      color: #00ff99;
      margin-bottom: 20px;
    }

    .progress-label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .progress {
      width: 300px;
      height: 20px;
      background-color: #333;
      margin: 10px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px #000;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #333;
      transition: width 0.5s ease, background-color 0.5s ease;
    }

    .action-btn {
      background-color: #00ff99;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    .key-box {
      margin-top: 30px;
      font-size: 18px;
      color: #00ff99;
    }

    #generateBtn {
      display: none;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #1f1f1f;
      color: #fff;
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="title">üõ°Ô∏è JJHub Key System</div>
  <div class="progress-label" id="progressText">Progress: 0/1</div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

  <a href="https://lootdest.org/s?x9BSQYnl&redirect=https://gilan80t.github.io/?done=true" target="_blank">
    <button class="action-btn">Complete Checkpoint</button>
  </a>

  <div id="keyUI">
    <button class="action-btn" id="generateBtn" onclick="generateKey()">Generate Key</button>
    <input type="text" id="keyOutput" readonly placeholder="Your key will appear here" />
  </div>

  <script>
    function generateKey() {
      const key = Math.random().toString(36).substring(2, 10).toUpperCase() + "-JJHUB";
      document.getElementById("keyOutput").value = key;
    }

    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("done")) {
        document.getElementById("progressText").innerText = "Progress: 1/1";
        const bar = document.getElementById("progressBar");
        bar.style.width = "100%";
        bar.style.backgroundColor = "#00ff99";
        document.getElementById("generateBtn").style.display = "inline-block";
      }
    };
  </script>
</body>
</html>
