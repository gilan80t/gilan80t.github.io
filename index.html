<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JJHub Key System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    /* RGB dot animation */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, red 1px, transparent 1px),
                  radial-gradient(circle, green 1px, transparent 1px),
                  radial-gradient(circle, blue 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px, 10px 30px;
      animation: moveDots 60s linear infinite;
      z-index: -1;
      opacity: 0.2;
    }

    @keyframes moveDots {
      0% { background-position: 0 0, 20px 20px, 10px 30px; }
      100% { background-position: 1000px 1000px, 1020px 1020px, 1010px 1030px; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #00ff99;
    }

    .title {
      font-size: 32px;
      color: #00ff99;
      margin-bottom: 20px;
    }

    .progress-label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .progress {
      width: 100%;
      height: 20px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #333;
      transition: width 0.5s ease, background-color 0.5s ease;
    }

    .action-btn {
      background-color: #00ff99;
      color: #000;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .action-btn:hover {
      background-color: #00cc77;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #1f1f1f;
      color: #fff;
      width: 100%;
      margin-top: 15px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    #generateBtn {
      display: none;
    }

    #keyOutput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">üõ°Ô∏è JJHub Key System</div>
      <div class="progress-label" id="progressText">Progress: 0/1</div>
      <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

      <a href="https://link-hub.net/1385830/JyaHY7HZZFXD" target="_blank" onclick="markCheckpoint()">
        <button class="action-btn">Complete Checkpoint</button>
      </a>

      <button class="action-btn" id="generateBtn" onclick="generateKey()">Generate Key</button>
      <input type="text" id="keyOutput" readonly placeholder="Your key will appear here" />
    </div>
    <div class="footer">JJHub ¬© 2025 | Mythic Unlock Portal</div>
  </div>

  <script>
    function markCheckpoint() {
      localStorage.setItem("jjhub_checkpoint", "complete");
      localStorage.removeItem("jjhub_key_generated");
    }

    function generateKey() {
      const alreadyUsed = localStorage.getItem("jjhub_key_generated");
      if (alreadyUsed === "yes") {
        alert("You've already generated a key. Please complete the checkpoint again to unlock another.");
        return;
      }

      const key = Math.random().toString(36).substring(2, 10).toUpperCase() + "-JJHUB";
      document.getElementById("keyOutput").value = key;
      document.getElementById("keyOutput").style.display = "block";
      localStorage.setItem("jjhub_key_generated", "yes");

      // Reset progress after key is generated
      localStorage.removeItem("jjhub_checkpoint");
      document.getElementById("progressText").innerText = "Progress: 0/1";
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("progressBar").style.backgroundColor = "#333";
      document.getElementById("generateBtn").style.display = "none";
    }

    window.onload = function() {
      const unlocked = localStorage.getItem("jjhub_checkpoint");
      const used = localStorage.getItem("jjhub_key_generated");

      if (unlocked === "complete" && used !== "yes") {
        document.getElementById("progressText").innerText = "Progress: 1/1";
        const bar = document.getElementById("progressBar");
        bar.style.width = "100%";
        bar.style.backgroundColor = "#00ff99";
        document.getElementById("generateBtn").style.display = "inline-block";
      }
    };
  </script>
</body>
</html>
